<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whispr Prompter</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/prompter.css">
  <link rel="stylesheet" href="css/floating.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body class="floating">
  <div class="floating-container" id="floating-container">
    <!-- Glow effect layer -->
    <div class="floating-glow rainbow" id="floating-glow"></div>

    <!-- Drag bar -->
    <div class="drag-bar" data-tauri-drag-region>
      <span class="drag-bar-brand">PUNY</span>
      <div class="drag-bar-actions">
        <button class="drag-bar-btn" id="btn-minimize" title="Minimize">&#8211;</button>
        <button class="drag-bar-btn" id="btn-close" title="Close">&#10005;</button>
      </div>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar" id="progress-bar">
      <span class="progress-time" id="progress-elapsed">0:00</span>
      <div class="progress-track">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <span class="progress-time" id="progress-remaining">0:00</span>
    </div>

    <!-- Text area with scroll (draggable from content) -->
    <div class="floating-text" id="floating-text" data-tauri-drag-region>
      <div class="fade-top"></div>
      <div class="floating-scroll-content" id="scroll-content">
        <!-- Words rendered here -->
      </div>
      <div class="fade-bottom"></div>
    </div>

    <!-- Speed control bar -->
    <div class="speed-control-bar" id="speed-control-bar">
      <button class="speed-btn" id="btn-speed-down" title="Slower">&#8722;</button>
      <button class="speed-btn" id="btn-reverse" title="Reverse">&#8634;</button>
      <span class="speed-wpm" id="speed-wpm">150 WPM</span>
      <button class="speed-btn" id="btn-speed-up" title="Faster">&#43;</button>
    </div>

    <!-- Pause overlay -->
    <div class="pause-overlay" id="pause-overlay">
      <span class="pause-label" id="pause-label">PAUSED</span>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/prompter-engine.js"></script>
  <script src="js/keyboard-handler.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/prompter-floating.js"></script>
</body>
</html>
